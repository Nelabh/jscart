<!DOCTYPE html>
<html lang="en">
<head>
  <title>colResizable demo</title>

  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <style>
      .scroll{
          overflow:scroll;
          max-width:100%;
          position:relative;
      }


  </style>
  <script  src="js/jquery.js"></script>
  <script  src="colResizable-1.6.js"></script>
  <script type="text/javascript">
	$(function(){


		$("#normal").colResizable({
			liveDrag:true,
			gripInnerHtml:"<div class='grip'></div>",
			draggingClass:"dragging",
            resizeMode:'fit'
        });

        $("#flex").colResizable({
            liveDrag:true,
            gripInnerHtml:"<div class='grip'></div>",
            draggingClass:"dragging",
            resizeMode:'flex'
        });


      $("#overflow").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>",
          draggingClass:"dragging",
          resizeMode:'overflow'
      });


      $("#disabled").colResizable({
          liveDrag:true,
          gripInnerHtml:"<div class='grip'></div>",
          draggingClass:"dragging",
          resizeMode:'overflow',
          disabledColumns: [2]
      });


    });
  </script>

</head>
<body>
	<div class="center" >

       <table id="normal" width="100%"  border="0" cellpadding="0" cellspacing="0">
			<tr>
				<th>header</th><th>header</th><th>header</th><th>header</th>
			</tr>
			<tr>
				<td class="left">cell</td><td>cell</td><td >cell</td><td class="right">cell</td>
			</tr>
			</table>


	</div>




 </body>
 </html>
